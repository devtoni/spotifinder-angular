<!DOCTYPE html>
<html lang="en" ng-app="spotifyApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotifinder</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>{{3+4}}</h1>
  <div class="container">
    <!-- header -->
    <header class="header">
      <div class="logo">
      </div>
      <div class="title">
        <a href="#">Spotifinder</a>
      </div>
    </header>
    <!-- /.header -->
    <!-- search input -->
    <section class="search" ng-controller="searchArtist">
      <form>
        <input type="search" placeholder="Search.." id="search-btn" ng-keypress="detectEnter($event)">
      </form>
    </section>
    <!-- /.search input-->
    <section class="artists" ng-controller="artistList">
      <div class="content-artist" ng-repeat="artist in aArtistList">
        <div class="profile-img">
          <img ng-src="{{ artist.images[0] ? artist.images[0].url : defaultImage}}" alt="Artist">
        </div>
        <div class="name">
          <a href="#" data-artistId="{{artist.id}}" ng-click="getArtistId($event)">{{artist.name}}</a>
        </div>
      </div> 
      <!-- <select ng-change='myChangeFunction()' ng-model="pe">
        <option ng-repeat="artist in aArtistList" value="{{artist.id}}">
          {{artist.name}}
        </option>
      </select> -->
    </section>
    <section class="albums" ng-controller="albumsList">
      <div class="pair-album">
        <div class="album" ng-repeat="album in aArtistAlbums">
        <a href="#" data-albumid="{{album.id}}"><img ng-src="{{album.images[1].url}}" alt="Album" ng-click="getAlbumId($event)"></a>
        <h4>{{album.name}}</h4>
        </div>
      </div>
    </section>
    <section ng-controller="trackList" class="tracks">
      <ul>
        <li ng-repeat="track in aTracks"><p>{{track.name}}</p><audio ng-src="{{track.preview_url}}" controls></audio></li>
      
      </ul>
    </section>
    
  </div>
  <!-- angular CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <!-- Services -->
  <script src="js/services/spotifyService.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/ControllerForm.js"></script>
  <script src="js/controllers/artistList.js"></script>
  <script type="text/javascript" src="js/controllers/albumList.js"></script>
  <script type="text/javascript" src="js/controllers/trackList.js"></script>
</body>

</html>
